<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Does these need to change? -->
    <meta property="og:description" content="Tool to crop images for UC Santa Cruz websites">

    <title>Image cropping and resizing for UC Santa Cruz websites and email</title>
    
    <link href="http://www.ucsc.edu/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="style/croppie.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="style/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="style/dimensions.css">

    <script src="../jquery-1.12.0.min.js"></script>
    <script src="js/croppie.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/dimensions.js"></script>

  </head>
  <body>
    <nav id="main-nav">      
      <img src="http://www.ucsc.edu/favicon.ico" style="width:25px;height:25px;margin-top:5px;position:fixed;">
      <p style="margin-left:20px"><a href="../">&larr; UC Santa Cruz web tools</a></p>
    </nav>
    <div class="container upload-croppie">
      <h1 class="title">Let's crop and resize an image</h1>
      <div class="row actions">
        <p class="description">For UC Santa Cruz websites and email. <a id="instructions" href="#">Read instructions</a></p>

        <div class="file-btn-wrapper">
          <input class="file-btn" value="Choose a file" name="file" type="file" id="dimension_image_upload">
          <label for="dimension_image_upload">Upload Image</label>
        </div>
      </div>
      <div class="row actions">
        <a class="download-crop" download="cropped-image.png"></a>
        
        <div class="resize-select-wrapper">
          <select name="resize-select" id="resize-select" class="u-full-width">
            <option selected> -- Select a Preset Option -- </option>
          </select>
        </div>

        <input id="user-width" type="number" min="0" placeholder="Custom Width" name="width">
        <input id="user-height" type="number" min="0" placeholder="Custom Height" name="height">
      </div>

      <div class="row">
        <div id="upload-croppie"></div>
        <div class="upload-msg"></div>
      </div>
      <div class="result-btn-wrapper">
        <button class="preview-result">Crop Image</button>
      </div>
    </div>
  </body>
</html>
